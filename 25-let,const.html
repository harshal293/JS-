<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS variables</title>
</head>
<body>
      <h1>JS variables</h1>
      
      <p id="A"></p>
      <p>in this example price1,price2 is variables</p>
      <p id="B"></p>
      <p id="C"></p>
      <p id="D"></p>
      <p id="E"></p>

          <script>
            let x =  34;
            let y =  34;
            let z = x + y;
            const price1 = 35;
            const price2 = 35;
            let total = price1 + price2;
          
            document.getElementById("A").innerHTML = +z;
            document.getElementById("B").innerHTML = +total;
        </script>
</body>
</html>
