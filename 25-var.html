<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Variables</h1>

    <p>In this example A(56), B(56), and C(A*B) are variables.</p>

    <p id="A-one"></p>

    <script>
        var A = 56;
        var B = 56;
        var C = A * B;
        document.getElementById("A-one").innerHTML =
            "The value of C is: " + C;
    </script>

</body>

</html>
